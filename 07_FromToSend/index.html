<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
</head>
<body>

<div class="contact" id="contact">
    <div class="container">
        <div class="contact_wrapper">
            <div class="contact_title">
                <h2>Contact</h2>
                <h3>Get in touch</h3>
                <p>You can either find me in <a href="https://t.me/catspsychologist">telegram</a>  or leave your information below and I will respond to you as fast as it possible </p>
            </div>
            <div class="contact_input_group">
                <form action="https://formsubmit.co/04f3d3854cd6ca3bde661b595823ace1" method="POST" class="contact_left" id="contact_inputs" name="contact_inputs">
                    <input type="text" id="name" name="name" data-reg="^^[a-zA-Z0-9]"  placeholder="Name">

                    <input type="email" id="email" name="email" data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{1,4}$" placeholder="Email" >

                    <input type="text" id="telegram" name="telegram" data-reg="^@([A-z0-9][-A-z0-9])+[A-z]{2,4}$" placeholder="Telegram">

                    <input type="text" id="message" name="message" data-reg=""  placeholder="Message (Optional)">

                    <input type="submit" class="btn" id="button" name="button" value="Send Job Offer" >
                    <!--                        <a class="btn" id="button" name="button">Send Job Offer</a>-->
                </form>
                <div class="contact_right">
                    <img src="images/contact_cat.gif" alt="">
                </div>
                <div class="contact_preload">
                    <img src="images/contact_close.gif" alt="">
                    <p>He is in process wait please</p>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="js/app.js"></script>
</body>
</html>
