<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="title">
        <h1>Simple slider using <a href="https://swiperjs.com/swiper-api">Swiper</a> technology</h1>
        <p>
            <img class="img" src="images/drag.png" alt="">
            Drag it side to side
        </p>
        <p>
            <img class="img" src="images/scrolling.png" alt="">
            You can also move it by scrolling
        </p>
    </div>

    <div class="main_part">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="images/image.jpg" alt="tesla image">
                </div>
                <div class="swiper-slide">
                    <img src="images/image%20(1).jpg" alt="tesla image">
                </div>
                <div class="swiper-slide">
                    <img src="images/image%20(2).jpg" alt="tesla image">
                </div>
                <div class="swiper-slide">
                    <img src="images/image.jpg" alt="tesla image">
                </div>
                <div class="swiper-slide">
                    <img src="images/image%20(1).jpg" alt="tesla image">
                </div>
                <div class="swiper-slide">
                    <img src="images/image%20(2).jpg" alt="tesla image">
                </div>

            </div>

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev btn"></div>
            <div class="swiper-button-next btn"></div>

        </div>
    </div>


</div>



<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="js/test.js"></script>
</body>
</html>
