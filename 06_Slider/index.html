<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="main_part">
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="images/image.jpg" alt="tesla image">
            </div>
            <div class="swiper-slide">
                <img src="images/image%20(1).jpg" alt="tesla image">
            </div>
            <div class="swiper-slide">
                <img src="images/image%20(2).jpg" alt="tesla image">
            </div>
            <div class="swiper-slide">
                <img src="images/image.jpg" alt="tesla image">
            </div>
            <div class="swiper-slide">
                <img src="images/image%20(1).jpg" alt="tesla image">
            </div>
            <div class="swiper-slide">
                <img src="images/image%20(2).jpg" alt="tesla image">
            </div>

        </div>


        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev btn"></div>
        <div class="swiper-button-next btn"></div>

<!--        <div class="swiper-pagination swiper-pagination-progressbar swiper-pagination-horizontal">-->
<!--            <span class="swiper-pagination-progressbar-fill" style="transform: translate3d(0px, 0px, 0px) scaleX(0.166667) scaleY(1); transition-duration: 300ms;">-->

<!--        </span></div>-->
        <!-- If we need scrollbar -->
<!--        <div class="swiper-scrollbar"></div>-->
<!--        unfortunately scrollbar doesn't work with loop -->
    </div>
</div>


<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="js/test.js"></script>
</body>
</html>
