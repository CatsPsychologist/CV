<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="registr">
        <div class="container">
            <div class="registr_wrapper">
                <div class="heading">
                    <h2 class="registr_heading">Реєстрація</h2>
                    <p class="registr_article">Використовуйте тільки корпоративну пошту</p>
                </div>
                <form action="home.html" id="loginForm">
                    <div class="form">
                        <label for="email">Пошта</label>
                        <input type="email" id="email" name="email" placeholder="Введіть пошту">
                        
                    </div>
                    <span id="emailError" class="error"></span>
                    <div class="form">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" placeholder="Введіть пароль">
                        
                    </div>
                    <span id="passwordError" class="error"></span>
                    <button type="submit" id="submitBtn">Реєстрація</button>
                </form>
                <div class="already">
                    <p class="already_article">Вже маєте акаунт?</p>
                    <a href="home.html" class="already_button">Вхід</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="form.js"></script>
</html>
