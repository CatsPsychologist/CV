<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="registr">
        <div class="container">
            <div class="registr_wrapper">
                <div class="heading">
                    <h2 class="registr_heading">Створення прямої трансляції</h2>
                    <p class="registr_article">Будьте уважні при заповенні даних</p>
                </div>
                <form action="home.html" id="loginForm">
                    <div class="form">
                        <label>Введіть назву трансляції</label>
                        <input type="text"  placeholder="Імʼя або назва">
                    </div>
                    <div class="form">
                        <label>Опис</label>
                        <input type="text"  placeholder="Опишіть чим будете займатись">
                    </div>
                    <div class="form">
                        <label>Оберіть категорію</label>
                        <select>
                            <option>Наука і техніка</option>
                            <option>Програмування</option>
                            <option>Дизайн</option>
                        </select>
                    </div>
                    <button type="submit" id="submitBtn">Створити трансляцію</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
<script src="form.js"></script>
</html>
